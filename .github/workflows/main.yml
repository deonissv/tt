name: main CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run server db
    - run: npm run lint
    - run: npm run typecheck
    - run: npm test
    - run: npm run build --if-present
    
  e2e-1:
      runs-on: ubuntu-latest
  
      strategy:
        matrix:
          node-version: [22.x]

      steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run server db
      - run: npm run test:e2e --shard=1/3

  e2e-2:
      runs-on: ubuntu-latest
  
      strategy:
        matrix:
          node-version: [22.x]

      steps:
      - uses: actions/checkout@v4
